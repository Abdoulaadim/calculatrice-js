<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">

</head>


<body>
    <div class="container">
        <div class="unselectable" id="calculator">

            <div class="top">
                <div id="display">0</div>
            </div>
            <div class="keys">
                <!-- Button -->
                <span class="btn operator">+</span>
                <span class="btn operator">-</span>
                <span class="btn operator">Ã—</span>
                <span class="btn operator">/</span>
                <span class="btn operator">COS</span>
                <span class="btn operator">SIN</span>
                <span class="btn operator">Tang</span>
                <span class="btn operator ">Sqrt</span>
                <span class="btn operator">Log</span>
                <span class="btn " id="memoirer">MR</span>
                <span class="btn " id="memoires">MS</span>
                <span class="btn clear" id="clear">C</span>
                <span class="btn " id="reset">R</span>
                <span></span>
                <span class="btn number">1</span>
                <span class="btn number">2</span>
                <span class="btn number">3</span>
                <span class="btn number">4</span>
                <span class="btn number">5</span>
                <span class="btn number">6</span>
                <span class="btn number">7</span>
                <span class="btn number">8</span>
                <span class="btn number">9</span>
                <span class="btn number">0</span>
                <span class="btn number">.</span>
                <span class="btn operator" id="eval">=</span>



            </div>
        </div>
    </div>

</body>

<script src="index.js"></script>

</html>
